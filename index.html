<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spotify preview widget</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Spotify preview widget</h1>

    <div class="widget">
      <div class="header">
        <div class="btn-play disabled"></div>

        <div class="metadata">
          <p class="title">Song title</p>
          <p class="author">Song author</p>

          <div class="seekbar">
            <progress value="0" max="100"></progress>
          </div>
        </div>
      </div>
      <div class="cover">
        <img class="coverImg" src="https://lh3.ggpht.com/eeTyBW3zE2RE63KcXwHdaC1eM6oL70vArWu_JAQ-uuDBujPvB3XUocy2nXMj42eXG0nd=w300"/>
      </div>
      <audio id="audio" src=""></audio>
    </div>
    <div class="form">
      <form id="form">
        <label>Search by song title: </label>
        <input type="text" name="name" />
        <input type="submit" value="Search!" class="submit" />
      </form>
    </div>
    <div class="table hidden">
      <table></table>
    </div>

    <script type="text/javascript" src="jquery-2.1.1.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="events.js"></script>
  </body>
</html>
